<!DOCTYPE html>
<html lang="en">
<head>
    <title>YUNEXPRESS - LOGISTICS ASSET VIEWER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        :root {
            --app-bg: #0f172a;
            --yun-purple: #5e239d; /* Primary YunExpress Purple */
            --yun-orange: #ff6b00; /* Primary YunExpress Orange */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #a78bfa;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--app-bg);
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .scanning-line {
            position: absolute;
            width: 100%; height: 2px;
            background: var(--yun-orange);
            top: 0;
            box-shadow: 0 0 15px var(--yun-orange);
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan { 
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .start-ui { text-align: center; z-index: 1001; padding: 20px; }

        .yun-logo {
            width: 80px; height: 80px;
            margin-bottom: 20px;
            display: inline-flex; justify-content: center; align-items: center;
            font-weight: 900; color: white; 
            background: var(--yun-purple);
            border: 4px solid var(--yun-orange);
            border-radius: 12px;
            font-style: italic;
            font-size: 24px;
        }

        .title-main { font-size: 24px; color: white; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .boot-logs { font-family: 'Courier New', monospace; font-size: 11px; color: var(--accent); height: 20px; margin-bottom: 30px; }

        .commence-btn {
            background: var(--yun-orange); color: white; border: none;
            padding: 14px 40px; border-radius: 8px; letter-spacing: 1px; font-weight: bold;
            cursor: pointer; transition: transform 0.2s, background 0.2s;
            text-transform: uppercase;
        }
        .commence-btn:hover { background: #e65f00; transform: scale(1.05); }

        /* --- MAIN VIEWER & UI --- */
        model-viewer { width: 100vw; height: 100vh; background-color: #111827; }

        .app-overlay {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%); z-index: 100;
            width: 90%; max-width: 500px;
        }

        .control-panel {
            background: var(--glass); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 12px 20px; 
            border-radius: 16px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel-info { display: flex; flex-direction: column; flex-grow: 1; }
        .panel-label { font-size: 10px; color: var(--yun-orange); text-transform: uppercase; font-weight: 800; letter-spacing: 1.5px; }

        select {
            background: transparent; color: white; border: none;
            font-weight: 600; outline: none; cursor: pointer;
            font-size: 16px; width: 100%;
        }

        .spec-btn {
            background: var(--yun-purple); color: white; border: none;
            padding: 10px 18px; border-radius: 8px; font-size: 11px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
        }

        /* --- DETAILS PANEL --- */
        .details-panel {
            position: absolute; top: 0; right: -100%;
            width: 100%; max-width: 420px; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(25px);
            z-index: 300; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: white; border-left: 3px solid var(--yun-purple);
            overflow-y: auto;
        }
        .details-panel.active { right: 0; }
        .details-inner { padding: 40px; }
        
        .spec-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 20px; margin-top: 25px;
        }
        .spec-item { border-bottom: 1px solid var(--glass-border); padding-bottom: 12px; }
        .full-width { grid-column: span 2; }
        .spec-label { font-size: 10px; color: var(--yun-orange); text-transform: uppercase; font-weight: 800; }
        .spec-value { display: block; font-size: 14px; margin-top: 6px; color: #f1f5f9; }

        #ar-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; color: black; border: none;
            padding: 14px 28px; border-radius: 12px; font-weight: 700;
            cursor: pointer; z-index: 50; text-transform: uppercase; display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="scanning-line"></div>
        <div class="start-ui">
            <div class="yun-logo">YUN</div>
            <h1 class="title-main">Logistics Asset Hub</h1>
            <div id="boot-logs" class="boot-logs">Initializing Global Link...</div>
            <button class="commence-btn" onclick="enterApp()">Inspect Inventory</button>
        </div>
    </div>

    <div id="details-panel" class="details-panel">
        <div class="details-inner">
            <div class="spec-label" style="color:var(--yun-purple)">Operational Specification</div>
            <h2 id="asset-title" style="margin: 10px 0; font-size: 28px;">Asset Name</h2>
            
            <div class="spec-grid">
                <div class="spec-item"><span class="spec-label">Personnel</span><span id="spec-crew" class="spec-value">-</span></div>
                <div class="spec-item"><span class="spec-label">Deployment Zone</span><span id="spec-base" class="spec-value">-</span></div>
                <div class="spec-item"><span class="spec-label">Dimensions</span><span id="spec-length" class="spec-value">-</span></div>
                <div class="spec-item"><span class="spec-label">Gross Weight</span><span id="spec-weight" class="spec-value">-</span></div>
                <div class="spec-item full-width"><span class="spec-label">Load Capacity</span><span id="spec-payload" class="spec-value">-</span></div>
                <div class="spec-item full-width"><span class="spec-label">Safety Features</span><span id="spec-weapons" class="spec-value">-</span></div>
                <div class="spec-item full-width"><span class="spec-label">Operational Profile</span><span id="spec-desc" class="spec-value" style="line-height: 1.6; color: #94a3b8;">-</span></div>
            </div>
            
            <button onclick="toggleDetails()" style="margin-top: 40px; background: var(--yun-orange); border: none; color: white; padding: 15px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; border-radius: 8px;">Close Inspector</button>
        </div>
    </div>

    <div class="app-overlay">
        <div class="control-panel">
            <div class="panel-info">
                <span class="panel-label">YunExpress Asset</span>
                <select id="model-select">
                    </select>
            </div>
            <button class="spec-btn" onclick="toggleDetails()">Specs</button>
        </div>
    </div>

    <model-viewer id="main-viewer" 
                  ar 
                  ar-modes="webxr scene-viewer quick-look" 
                  camera-controls 
                  auto-rotate 
                  shadow-intensity="1" 
                  environment-image="neutral" 
                  exposure="1">
        <button slot="ar-button" id="ar-button">View in Warehouse (AR)</button>
    </model-viewer>

<script>
    const assetData = [
        {
            "name": "TLD 121 Aircraft Loader",
            "file": "tld_121_aircraft_loader",
            "usdz_file": "TLD_121_Aircraft_loader",
            "crew": "1 Operator",
            "base": "Cargo Terminal",
            "length": "8.2 m",
            "weight": "12,500 kg",
            "payload": "7,000 kg",
            "weapons": "Electronic Limiters",
            "description": "Heavy-duty pallet and container loader for main deck and lower lobe aircraft loading. Essential for YunExpress cross-border operations."
        },
        {
            "name": "Airport Baggage Truck",
            "file": "airport_baggage_truck",
            "usdz_file": "Airport_Baggage_Truck",
            "crew": "1 Driver",
            "base": "Baggage Handling",
            "length": "3.5 m",
            "weight": "2,200 kg",
            "payload": "Multiple Dollies",
            "weapons": "Standard Safety",
            "description": "Electric/Diesel tug used for transporting baggage carts between sorting and aircraft."
        },
        {
            "name": "Airport Catering Truck",
            "file": "airport_catering_truck",
            "usdz_file": "Airport_Catering_Truck",
            "crew": "2 Crew",
            "base": "Service Hub",
            "length": "9.5 m",
            "weight": "15,000 kg",
            "payload": "4,500 kg",
            "weapons": "Temperature Controlled",
            "description": "High-lift vehicle designed for delivering galley supplies to a variety of aircraft heights."
        },
        {
            "name": "Ground Power Unit (GPU)",
            "file": "gpu_aiport_ground_power_unit",
            "usdz_file": "GPU_Aiport_Ground_Power_Unit",
            "crew": "Remote/Manual",
            "base": "Apron Parking",
            "length": "4.2 m",
            "weight": "2,800 kg",
            "payload": "90 kVA Output",
            "weapons": "Overload Protected",
            "description": "Mobile power unit providing 400Hz electrical power to aircraft while engines are shut down."
        }
    ];

    const logs = ["Connecting to Global Servers...", "Fetching Asset Geometry...", "Verifying Manifest...", "Optimizing Textures...", "System Ready."];
    let logIndex = 0;

    function updateLogs() {
        if (logIndex < logs.length) {
            document.getElementById('boot-logs').innerText = logs[logIndex];
            logIndex++;
            setTimeout(updateLogs, 500);
        }
    }
    updateLogs();

    function enterApp() {
        const startScreen = document.getElementById('start-screen');
        startScreen.style.opacity = '0';
        setTimeout(() => startScreen.style.visibility = 'hidden', 800);
    }

    const viewer = document.querySelector('#main-viewer');
    const modelSelect = document.querySelector('#model-select');

    function toggleDetails() {
        document.getElementById('details-panel').classList.toggle('active');
    }

    function init() {
        modelSelect.innerHTML = ''; 
        assetData.forEach((asset, index) => {
            const opt = document.createElement('option');
            opt.value = index;
            opt.textContent = asset.name;
            modelSelect.appendChild(opt);
        });
        updateAsset(0);
    }

    function updateAsset(index) {
        const asset = assetData[index];
        // Note: Paths assume models are in a 'models/' subfolder
        viewer.src = `models/${asset.file}.glb`;
        
        if (asset.usdz_file) {
            viewer.setAttribute('ios-src', `models/${asset.usdz_file}.usdz`);
        }
        
        document.getElementById('asset-title').textContent = asset.name;
        document.getElementById('spec-crew').textContent = asset.crew;
        document.getElementById('spec-base').textContent = asset.base;
        document.getElementById('spec-weapons').textContent = asset.weapons;
        document.getElementById('spec-weight').textContent = asset.weight;
        document.getElementById('spec-length').textContent = asset.length;
        document.getElementById('spec-payload').textContent = asset.payload;
        document.getElementById('spec-desc').textContent = asset.description;
    }

    modelSelect.addEventListener('change', (e) => updateAsset(e.target.value));
    init();
</script>

</body>
</html>
