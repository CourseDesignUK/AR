<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>YUNEXPRESS - REALISTIC FLEET TRACKER</title> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script> 
     
    <style> 
        :root { 
            --app-bg: #05070a; 
            --yun-orange: #ff6a00;  
            --glass: rgba(15, 20, 30, 0.8); 
            --glass-border: rgba(255, 106, 0, 0.2); 
            --accent: #ff9d5c; 
        } 

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: var(--app-bg); 
            font-family: 'Inter', system-ui, sans-serif; 
        } 

        /* --- SCANLINE EFFECT FOR REALISM --- */
        body::after {
            content: " ";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 500;
        }

        /* --- START SCREEN --- */ 
        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 1000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; 
            transition: opacity 1s ease; 
        } 

        .yun-logo { 
            padding: 12px 24px; font-weight: 900; color: white; 
            background: var(--yun-orange); border-radius: 2px; 
            font-style: italic; letter-spacing: 2px; margin-bottom: 20px;
        } 

        /* --- UI ELEMENTS --- */ 
        .app-overlay { 
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%); 
            z-index: 100; width: 85%; max-width: 450px; 
        } 

        .control-panel { 
            background: var(--glass); backdrop-filter: blur(15px); 
            border: 1px solid var(--glass-border); padding: 15px 20px; 
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        } 

        select { 
            background: transparent; color: white; border: none; 
            font-weight: 700; outline: none; font-size: 16px; width: 100%; 
            appearance: none; cursor: pointer;
        } 

        .details-panel { 
            position: absolute; top: 0; right: -100%; 
            width: 100%; max-width: 380px; height: 100%; 
            background: rgba(5, 7, 10, 0.98); border-left: 1px solid var(--yun-orange);
            z-index: 600; transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 60px 40px; color: white;
        } 
        .details-panel.active { right: 0; } 

        .spec-label { font-size: 10px; color: var(--yun-orange); text-transform: uppercase; letter-spacing: 1px;}
        .spec-value { display: block; font-size: 16px; margin-bottom: 25px; font-weight: 300; border-bottom: 1px solid #222; padding-bottom: 5px;}

        /* --- THE VIEWER --- */
        model-viewer { 
            width: 100vw; height: 100vh; 
            --progress-bar-color: var(--yun-orange);
            background: radial-gradient(circle at center, #1a1f26 0%, #05070a 100%);
        } 

        #ar-button {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: white; color: black; border: none; padding: 12px 25px;
            font-weight: 800; border-radius: 30px; cursor: pointer; z-index: 100;
        }
    </style> 
</head> 
<body> 

    <div id="start-screen"> 
        <div class="yun-logo">YUNEXPRESS</div> 
        <div id="status" style="color: #666; font-family: monospace; font-size: 11px; margin-bottom: 20px;">SYNCING SATELLITE LINK...</div> 
        <button id="entry-btn" style="display:none; padding: 12px 40px; background: var(--yun-orange); color: white; border: none; font-weight: bold; cursor: pointer;" onclick="enterApp()">INITIALIZE INTERFACE</button> 
    </div> 

    <div id="details-panel" class="details-panel"> 
        <h1 id="asset-title" style="font-weight: 200; font-size: 32px; margin-bottom: 40px;">-</h1> 
        <span class="spec-label">Operating Environment</span>
        <span id="spec-base" class="spec-value">-</span>
        <span class="spec-label">Tonnage / Capacity</span>
        <span id="spec-payload" class="spec-value">-</span>
        <span class="spec-label">Technical Brief</span>
        <p id="spec-desc" style="line-height: 1.6; color: #ccc; font-weight: 300;">-</p>
        <button onclick="toggleDetails()" style="margin-top: 40px; width: 100%; padding: 15px; background: transparent; border: 1px solid white; color: white; cursor: pointer;">RETURN</button>
    </div> 

    <div class="app-overlay"> 
        <div class="control-panel"> 
            <div style="flex-grow:1"> 
                <div style="font-size: 9px; color: var(--yun-orange); font-weight: 800; margin-bottom: 4px;">LIVE ASSET STREAM</div> 
                <select id="model-select"><option>CONNECTING...</option></select> 
            </div> 
            <button onclick="toggleDetails()" style="background:var(--yun-orange); color:white; border:none; padding:10px 20px; border-radius:4px; font-weight: bold; cursor:pointer;">SPECS</button> 
        </div> 
    </div> 

    <model-viewer id="main-viewer" 
        camera-controls 
        auto-rotate 
        shadow-intensity="2" 
        shadow-softness="0.8"
        exposure="1" 
        environment-image="neutral" 
        tone-mapping="commerce"
        ar-modes="webxr scene-viewer quick-look">
        <button slot="ar-button" id="ar-button">VIEW IN SPACE</button>
    </model-viewer> 

<script> 
    let modelData = []; 
    const viewer = document.querySelector('#main-viewer'); 
    const modelSelect = document.querySelector('#model-select'); 

    async function loadFleet() { 
        try {
            const response = await fetch('models.json');
            modelData = await response.json();
            
            modelSelect.innerHTML = '';  
            modelData.forEach((m, index) => { 
                const opt = document.createElement('option'); 
                opt.value = index; 
                opt.textContent = m.name.toUpperCase(); 
                modelSelect.appendChild(opt); 
            }); 
            
            updateAsset(0);
            document.getElementById('status').innerText = "LINK ESTABLISHED";
            document.getElementById('entry-btn').style.display = "block";
        } catch (e) {
            document.getElementById('status').innerText = "LINK FAILURE";
        }
    } 

    function updateAsset(index) { 
        const asset = modelData[index]; 
        viewer.src = `models/${asset.file}.glb`; 
        
        // Enhance realism via JavaScript PBR adjustment
        viewer.addEventListener('load', () => {
            const material = viewer.model.materials[0];
            // Adjust metalness and roughness for industrial textures
            if(material.pbrMetallicRoughness) {
                material.pbrMetallicRoughness.setRoughnessFactor(0.5);
                material.pbrMetallicRoughness.setMetallicFactor(0.7);
            }
        }, { once: true });

        document.getElementById('asset-title').textContent = asset.name; 
        document.getElementById('spec-base').textContent = asset.base; 
        document.getElementById('spec-payload').textContent = asset.payload; 
        document.getElementById('spec-desc').textContent = asset.description; 
    } 

    function enterApp() { 
        document.getElementById('start-screen').style.opacity = '0'; 
        setTimeout(() => document.getElementById('start-screen').style.display='none', 1000); 
    }
    
    function toggleDetails() { 
        document.getElementById('details-panel').classList.toggle('active'); 
    }
    
    modelSelect.addEventListener('change', (e) => updateAsset(e.target.value)); 
    window.addEventListener('load', loadFleet);
</script> 

</body> 
</html>
