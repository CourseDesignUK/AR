<!DOCTYPE html>
<html lang="en">
<head>
    <title>YunExpress iOS Asset Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --brand-color: #00837d; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            background-color: #f5f5f7; 
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
        }

        .logo { height: 50px; margin-bottom: 20px; }

        h2 { color: #333; font-size: 1.2rem; margin-bottom: 20px; }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--brand-color);
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 25px;
            background: white;
            -webkit-appearance: none; /* Safari styling */
        }

        .view-btn {
            display: inline-block;
            background-color: var(--brand-color);
            color: white;
            padding: 18px 30px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .view-btn:active { transform: scale(0.95); }

        .ios-only-note {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpeg" alt="YunExpress" class="logo">
        <h2>3D Asset Preview</h2>

        <select id="model-select">
            <option value="212.usdz">Aircraft Loader</option>
            <option value="777.usdz">Boeing 777</option>
            <option value="Jet.usdz">Jet Engine</option>
            <option value="Porsche.usdz">Porsche 911</option>
        </select>

        <a id="ar-link" rel="ar" href="212.usdz">
            <img id="preview-img" src="loader-thumb.jpg" style="display:none;">
            <span class="view-btn">OPEN IN 3D VIEW</span>
        </a>

        <p class="ios-only-note">Note: This viewer is optimized for iPhone/iPad.</p>
    </div>

    <script>
        const modelSelect = document.querySelector('#model-select');
        const arLink = document.querySelector('#ar-link');

        modelSelect.addEventListener('change', (event) => {
            // Update the link href to the selected USDZ file
            arLink.href = event.target.value;
        });

        // Basic check to alert non-iOS users
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (!isIOS) {
            document.querySelector('h2').innerText = "iOS Device Required for Preview";
            document.querySelector('.view-btn').style.backgroundColor = "#ccc";
            document.querySelector('.view-btn').style.pointerEvents = "none";
        }
    </script>

</body>
</html>
