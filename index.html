<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TEST MODE - Huge Hotspots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
      body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }

      .header {
        padding: 10px 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: white;
        border-bottom: 2px solid #00837d;
      }
      .header img { height: 50px; width: auto; margin-bottom: 10px; }

      model-viewer { flex-grow: 1; width: 100%; background-color: #333; /* Dark background to see spots better */ }

      /* HUGE TESTING HOTSPOTS */
      .Hotspot {
        background: #ff0000 !important; /* Bright Red */
        border-radius: 50%;
        border: 5px solid #ffffff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 1);
        cursor: pointer;
        height: 60px !important; /* HUGE SIZE */
        width: 60px !important; /* HUGE SIZE */
        padding: 0;
        display: block !important; /* FORCE VISIBLE */
        opacity: 1 !important;
      }

      .HotspotAnnotation {
        background: #ffffff;
        border-radius: 10px;
        color: #000;
        font-size: 20px; /* Bigger text */
        font-weight: bold;
        padding: 15px;
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        border: 3px solid red;
      }

      #ar-button {
        background-color: #ffffff;
        padding: 12px 20px;
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
      }
    </style>
  </head>
  <body>

    <header class="header">
      <img src="logo.jpeg" alt="Logo">
      <div class="controls">
        <select id="model-select">
          <option value="tld_121_aircraft_loader-2.glb" data-ios="212.usdz">Aircraft Loader</option>
          <option value="model.glb" data-ios="777.usdz">Boeing 777</option>
          <option value="Jet.glb" data-ios="Jet.usdz">Jet Engine</option>
        </select>
      </div>
    </header>

    <model-viewer 
      id="main-viewer"
      src="tld_121_aircraft_loader-2.glb" 
      ios-src="212.usdz"
      ar 
      camera-controls 
      min-hotspot-opacity="0.9" 
      style="background-color: #444;">
      
      <button class="Hotspot" slot="hotspot-1" data-position="0.2295m 0.7674m -0.3806m" data-normal="0.015m 0.185m 0.982m">
          <div class="HotspotAnnotation">TEST: Controls</div>
      </button>

      <button class="Hotspot" slot="hotspot-2" data-position="-0.1437m 0.0544m -0.4130m" data-normal="-1m 0m 0m">
          <div class="HotspotAnnotation">TEST: Wheels</div>
      </button>

      <button class="Hotspot" slot="hotspot-3" data-position="-0.2185m 0.6796m 0.3771m" data-normal="0m 1m 0m">
          <div class="HotspotAnnotation">TEST: Deck</div>
      </button>

      <button slot="ar-button" id="ar-button">VIEW IN AR</button>
    </model-viewer>

    <script>
      const viewer = document.querySelector('#main-viewer');
      const modelSelect = document.querySelector('#model-select');

      modelSelect.addEventListener('change', (event) => {
        const selectedOption = event.target.selectedOptions[0];
        viewer.src = selectedOption.value;
        viewer.iosSrc = selectedOption.getAttribute('data-ios');
      });
    </script>
  </body>
</html>
