<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web AR Demo</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;"
    vr-mode-ui="enabled: false">

    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 0 0"></a-entity>

    <a-marker preset="hiro">
      <a-box color="blue" scale="1 1 1"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
