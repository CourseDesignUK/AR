<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YunExpress 3D Asset Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
      body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

      .header {
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: white;
        border-bottom: 3px solid #00837d;
        z-index: 100;
      }
      .header img { height: 45px; width: auto; margin-bottom: 8px; }

      .controls { display: flex; align-items: center; gap: 10px; }
      select {
        padding: 8px;
        border: 2px solid #00837d;
        border-radius: 6px;
        font-weight: bold;
        color: #00837d;
        background: white;
      }

      model-viewer { flex-grow: 1; width: 100%; background-color: #222; }

      /* HUGE PULSING HOTSPOTS FOR TESTING */
      .Hotspot {
        background: #ff0000 !important;
        border-radius: 50%;
        border: 4px solid #fff;
        width: 50px !important; 
        height: 50px !important;
        padding: 0;
        cursor: pointer;
        z-index: 999;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
        70% { transform: scale(1.2); box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
      }

      .HotspotAnnotation {
        display: none;
        background: white;
        color: black;
        padding: 10px;
        border-radius: 8px;
        font-size: 18px;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        border: 2px solid #ff0000;
        white-space: nowrap;
      }

      .Hotspot.selected .HotspotAnnotation { display: block; }

      #ar-button {
        background: white;
        border: 2px solid #00837d;
        border-radius: 10px;
        padding: 15px 25px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: bold;
        color: #00837d;
        z-index: 10;
      }
    </style>
  </head>
  <body>

    <header class="header">
      <img src="logo.jpeg" alt="YunExpress Logo">
      <div class="controls">
        <select id="model-select">
          <option value="tld_121_aircraft_loader-2.glb" data-ios="212.usdz" data-show-hotspots="true">Aircraft Loader</option>
          <option value="model.glb" data-ios="777.usdz" data-show-hotspots="false">Boeing 777</option>
          <option value="Jet.glb" data-ios="Jet.usdz" data-show-hotspots="false">Jet Engine</option>
          <option value="911.glb" data-ios="Porsche.usdz" data-show-hotspots="false">Porsche 911</option>
        </select>
      </div>
    </header>

    <model-viewer 
      id="main-viewer"
      src="tld_121_aircraft_loader-2.glb" 
      ios-src="212.usdz"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls 
      min-hotspot-opacity="1" 
      shadow-intensity="1">
      
      <button class="Hotspot loader-only" slot="hotspot-1" 
        data-position="0.229576m 0.767438m -0.380645m" 
        data-normal="0.015m 0.185m 0.982m">
          <div class="HotspotAnnotation">Controls Area</div>
      </button>

      <button class="Hotspot loader-only" slot="hotspot-2" 
        data-position="-0.143770m 0.054406m -0.413086m" 
        data-normal="-1m 0m 0m">
          <div class="HotspotAnnotation">Front Wheel</div>
      </button>

      <button slot="ar-button" id="ar-button">ðŸ‘‹ VIEW IN YOUR SPACE</button>
    </model-viewer>

    <script>
      const viewer = document.querySelector('#main-viewer');
      const modelSelect = document.querySelector('#model-select');
      const loaderHotspots = document.querySelectorAll('.loader-only');

      modelSelect.addEventListener('change', (event) => {
        const selected = event.target.selectedOptions[0];
        
        // Update both GLB and USDZ sources
        viewer.src = selected.value;
        viewer.iosSrc = selected.getAttribute('data-ios');

        // Toggle hotspot visibility based on selected model
        const show = selected.getAttribute('data-show-hotspots') === 'true';
        loaderHotspots.forEach(h => h.style.display = show ? 'block' : 'none');
      });

      // Hotspot click to toggle annotation text
      viewer.addEventListener('click', (event) => {
        const hotspot = event.target.closest('.Hotspot');
        if (hotspot) {
          hotspot.classList.toggle('selected');
          document.querySelectorAll('.Hotspot').forEach(h => { 
            if (h !== hotspot) h.classList.remove('selected'); 
          });
        }
      });
    </script>
  </body>
</html>
